/* ---------------- SHUFFLE FUNCTION ---------------- */

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

/* ---------------- QUIZ LOGIC ---------------- */

let currentQuestion = 0;
let score = 0;
let answered = false;

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const nextBtn = document.getElementById("nextBtn");
const resultEl = document.getElementById("result");
const restartBtn = document.getElementById("restartBtn");

function loadQuestion() {
    const q = questions[currentQuestion];

    // Update progress text
    document.getElementById("progress").textContent =
        `Question ${currentQuestion + 1} of ${questions.length}`;

    questionEl.textContent = q.question;

     const imgEl = document.getElementById("questionImage");

     if (q.image) {
          imgEl.src = q.image;
          imgEl.style.display = "block";
      } else {
          imgEl.style.display = "none";
      }

    answersEl.innerHTML = "";
    nextBtn.style.display = "none";
    answered = false;

    for (let key in q.answers) {
        const button = document.createElement("button");
        button.textContent = q.answers[key];
        button.onclick = () => selectAnswer(key);
        answersEl.appendChild(button);
    }
}

function selectAnswer(choice) {
    if (answered) return;
    answered = true;

    const correctAnswer = questions[currentQuestion].correct;
    const buttons = answersEl.querySelectorAll("button");
    const answerKeys = Object.keys(questions[currentQuestion].answers);

    buttons.forEach((button, index) => {
        const key = answerKeys[index];
        button.disabled = true;

        if (key === correctAnswer) {
            button.classList.add("correct");
        }
        if (key === choice && key !== correctAnswer) {
            button.classList.add("incorrect");
        }
    });

    if (choice === correctAnswer) {
        score++;
    }

    nextBtn.style.display = "block";
}

nextBtn.onclick = () => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
        loadQuestion();
    } else {
        showResult();
    }
};

function showResult() {
    document.getElementById("quiz").style.display = "none";
    resultEl.style.display = "block";
    restartBtn.style.display = "block";

    const percentage = Math.round((score / questions.length) * 100);
    resultEl.textContent = `Your score: ${percentage}% (${score} out of ${questions.length})`;
}

restartBtn.onclick = () => {
    currentQuestion = 0;
    score = 0;

    shuffleArray(questions);   // 🔀 Randomize again on restart

    document.getElementById("quiz").style.display = "block";
    resultEl.style.display = "none";
    restartBtn.style.display = "none";
    loadQuestion();
};

/* ---------------- START QUIZ ---------------- */

shuffleArray(questions);  // 🔀 Randomize questions on first load
loadQuestion();
