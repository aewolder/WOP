: 'Adverse impact', 'definition': 'Type of discrimination that acknowledges the employer may not have intended to discriminate against a plaintiff, but an employer practice did have an adverse impact on the group to which the plaintiff belongs.'}, {'term': 'Adverse impact ratio', 'definition': 'Obtained by dividing the selection ratio of the protected group by the selection ratio of the majority group; if this ratio is lower than 80 percent, there is evidence of adverse impact.'}, {'term': 'Adverse (or disparate) treatment', 'definition': 'Type of discrimination in which the plaintiff attempts to show that the employer actually treated the plaintiff differently than majority applicants or employees; intentional discrimination.'}, {'term': 'Affect', 'definition': 'The conscious, subjective aspect of emotion.'}, {'term': 'Affect circumplex', 'definition': 'Figure in which opposite emotions appear directly across from each other in the circle.'}, {'term': 'Affective commitment', 'definition': 'An emotional attachment to an organization.'}, {'term': 'Affective outcome', 'definition': 'Type of learning outcome that includes attitudes or beliefs that predispose a person to behave in a certain way.'}, {'term': 'Affiliation need', 'definition': 'Need for approval or connections with others.'}, {'term': 'Affirmative action', 'definition': 'Program that acknowledges that particular demographic groups may be underrepresented in the work environment; provides specific mechanisms for reducing this underrepresentation.'}, {'term': 'Agreeableness', 'definition': 'Likable, easy to get!along with, friendly.'}, {'term': 'Alarm reaction', 'definition': 'Stage of the general adaptation syndrome in which the body mobilizes resources to cope with added stress.'}, {'term': 'Altruism', 'definition': 'Helpful behaviors directed toward individuals or groups within the organization, such as offering to help a co-worker who is up against a deadline.'}, {'term': 'American Psychological Association (APA)', 'definition': 'The major professional organization for psychologists of all kinds in the United States.'}, {'term': 'Americans with Disabilities Act', 'definition': 'Federal legislation enacted in 1990 requiring employers to give applicants and employees with disabilities the same consideration as other applicants and employees, and to make certain adaptations in the work environment to accommodate disabilities.'}, {'term': 'Apprenticeship', 'definition': 'Formal program used to teach a skilled trade.'}, {'term': 'Assessment center', 'definition': 'Collection of procedures for evaluation that is administered to groups of individuals; assessments are typically performed by multiple assessors.'}, {'term': 'Assimilation model', 'definition': 'Model for addressing diversity that recruits, selects, trains, and motivates employees so that they share the same values and culture.'}, {'term': 'Attempted leadership', 'definition': 'A situation that occurs when a leader accepts the goal of changing a follower and can be observed attempting to do so.'}, {'term': 'Attitudes', 'definition': 'Relatively stable feelings or beliefs that are directed toward specific persons, groups, ideas, jobs, or other objects.'}, {'term': 'Attraction–selection–attrition (ASA) model', 'definition': 'Model that proposes that organizations and individuals undergo a process of jointly assessing probable fit based primarily on personality characteristics. Through a process of attraction, selection, and attrition, the goal is to make the workforce homogeneous with respect to personality characteristics.'}, {'term': 'Authentic leadership', 'definition': 'A style of leadership that emphasizes the genuineness and integrity of the leader, usually accompanied by a life story.'}, {'term': 'Autocratic climate', 'definition': 'Organizational climate described by Lewin as highly structured with little opportunity for individual responsibility or risk taking at the lowest levels.'}, {'term': 'Automaticity', 'definition': 'Occurs when tasks can be performed with limited attention; likely to develop when learners are given extra learning opportunities after they have demonstrated mastery of a task.'}, {'term': 'Autonomous work group', 'definition': 'Specific kind of production team that has control over a variety of functions, including planning shift operations, allocating work, determining work priorities, performing a variety of work tasks, and recommending new hires as work group members.'}, {'term': 'Autonomy', 'definition': 'Extent to which employees can control how and when they perform the tasks of their job.'}, {'term': 'Base rate', 'definition': 'Percentage of the current workforce that is performing successfully.'}, {'term': 'Behavioral approach', 'definition': 'Begun by researchers at Ohio State University, leadership theory that focused on the kinds of behavior engaged in by people in leadership roles and identified two major types (consideration and initiating structure).'}, {'term': 'Behavioral criteria', 'definition': 'Measures of how well the behaviors learned in training transfer to the job.'}, {'term': 'Behavioral modeling', 'definition': 'Learning approach that consists of observing actual job incumbents (or videos of job incumbents) who demonstrate positive modeling behaviors, rehearsing the behavior using a role-playing technique, receiving feedback on the rehearsal, and trying out the behavior on the job.'}, {'term': 'Behavioral observation scale (BOS)', 'definition': 'Asks the rater to consider how frequently an employee has been seen to act in a particular way.'}, {'term': 'Behaviorally anchored rating scales (BARS)', 'definition': 'Rating format that includes behavioral anchors describing what a worker has done, or might be expected to do, in a particular duty area.'}, {'term': 'Behaviorist approach', 'definition': 'Approach developed by B. F. Skinner that placed the emphasis for behavior and directed activity directly on the environment rather than on any internal needs or instincts.'}, {'term': 'Bias', 'definition': 'Technical and statistical term that deals exclusively with a situation where a given test results in errors of prediction for a subgroup.'}, {'term': 'Big 5', 'definition': 'A taxonomy of five personality factors; the Five Factor Model (FFM).'}, {'term': 'Biodata', 'definition': 'Information collected on an application blank or in a standardized test that includes questions about previous jobs, education, specialized training, and personal history; also known as biographical data.'}, {'term': 'Biofeedback', 'definition': 'Stress management technique that teaches individuals to control certain body functions, such as heart rate, blood pressure, and even skin temperature, by responding to feedback from an electronic instrument.'}, {'term': 'Blended learning', 'definition': 'An instructional approach that uses distance learning in combination with face-to-face learning.'}, {'term': 'Branching programming', 'definition': 'Type of programmed instruction that provides a customized approach enabling each learner to practice material he or she had difficulty with when it was first presented.'}, {'term': 'Buffer or moderator hypothesis', 'definition': 'Hypothesis that social support moderates or reduces health problems by protecting individuals from the negative effects of work stressors.'}, {'term': 'Bullying', 'definition': 'Harassing, offending, socially excluding, or assigning humiliating tasks to a person of subordinate status repeatedly and over a long period of time.'}, {'term': 'Bureaucracy', 'definition': 'Structure proposed by sociologist Max Weber (1864–1920) to be the ideal form of organization; included a formal hierarchy, division of labor, and a clear set of operating procedures.'}, {'term': 'Burnout', 'definition': 'Extreme state of psychological strain resulting from a prolonged response to chronic job stressors that exceed an individual’s resources to cope with them.'}, {'term': 'Central tendency error', 'definition': 'Error in which raters choose a middle point on the scale to describe performance, even though a more extreme point might better describe the employee.'}, {'term': 'Challenge-related stressors', 'definition': 'Work demands or circumstances that, although potentially stressful, have potential gains for individuals.'}, {'term': 'Changing', 'definition': 'Second stage in the process of changing an organization in which individuals adopt new values, beliefs, and attitudes.'}, {'term': 'Charisma', 'definition': 'A personal attribute of a leader that hypnotizes followers and compels them to identify with and attempt to emulate the leader.'}, {'term': 'Charismatic leader', 'definition': 'Followers are emotionally attached to this leader, never question the leader’s beliefs or actions, and see themselves as integral to the accomplishment of the leader’s goals.'}, {'term': 'Charismatic leadership theory', 'definition': 'Approach to leadership theory with many different versions of the notion that charisma is related to leadership; in one version, in a crisis situation, followers perceive charismatic characteristics in an individual and accept that person as a leader; in another version, certain leader behaviors (use of innovative strategies) contribute to a charismatic aura.'}, {'term': 'Checklist', 'definition': 'List of behaviors presented to a rater who places a check next to each of the items that best (or least) describe the ratee.'}, {'term': 'Circadian cycle', 'definition': 'The 24-hour physiological cycle in which humans tend to be active during hours of light and inactive during hours of darkness.'}, {'term': 'Class certification', 'definition': 'Judge’s decision based on several criteria that determine whether individual plaintiffs can file together under a class action suit.'}, {'term': 'Classic organizational theory', 'definition': 'Theory that assumes there is one best configuration for an organization, regardless of its circumstances; places a premium on control of individual behavior by the organization.'}, {'term': 'Classroom lecture', 'definition': 'Training method in which the trainer communicates through spoken words and audiovisual materials what trainees are supposed to learn; also commonly used to efficiently present a large amount of information to a large number of trainees.'}, {'term': 'Climate', 'definition': 'A shared perception among employees regarding their work entity (a particular organization, division, department, or work group).'}, {'term': 'Clinical decision making', 'definition': 'Uses judgment to combine information and to make a decision about the relative value of different candidates or applicants.'}, {'term': 'Coaching', 'definition': 'A practical, goal-focused form of personal, one-on-one learning for busy employees that may be used to improve performance, enhance a career, or work through organizational issues or change initiatives.'}, {'term': 'Cognitive ability', 'definition': 'Capacity to reason, plan, and solve problems; mental ability.'}, {'term': 'Cognitive ability test', 'definition': 'A test that allows individuals to demonstrate what they know, perceive, remember, understand, or can work with mentally; includes problem identification, problem-solving tasks, perceptual skills, the development or evaluation of ideas, and remembering what one has learned through general experience or specific training.'}, {'term': 'Cognitive outcome', 'definition': 'Type of learning outcome that includes declarative knowledge, or knowledge of rules, facts, and principles.'}, {'term': 'Cognitive restructuring', 'definition': 'Type of stress intervention that focuses on changing perceptions and thought processes that lead to stress; reduces stress by changing the individual’s perception of, or capacity to meet the demands of, the work environment.'}, {'term': 'Cognitive task analysis', 'definition': 'Consists of methods for decomposing job and task performance into discrete, measurable units, with special emphasis on eliciting mental processes and knowledge content.'}, {'term': 'Cognitive test battery', 'definition': 'Collection of tests that assess a variety of cognitive aptitudes or abilities; often called Multiple Aptitude Test Batteries.'}, {'term': 'Cohesion', 'definition': 'Degree to which team members desire to remain in the team and are committed to team goals.'}, {'term': 'Collectivist culture', 'definition': 'A culture that values the group more than the individual.'}, {'term': 'Commitment', 'definition': 'Psychological and emotional attachment an individual feels to a relationship, an organization, a goal, or an occupation.'}, {'term': 'Comparable worth', 'definition': 'Notion that people who are performing jobs of comparable worth to the organization should receive comparable pay.'}, {'term': 'Comparison other', 'definition': 'A co-worker or idealized other person to which the individual compares himself or herself in determining perceived equity.'}, {'term': 'Compensable factors', 'definition': 'Factors in a job evaluation system that are given points that are later linked to compensation for various jobs within the organization; factors usually include skills, responsibility, effort, and working conditions.'}, {'term': 'Compensatory system', 'definition': 'Model in which a good score on one test can compensate for a lower score on another test.'}, {'term': 'Competencies', 'definition': 'Sets of behaviors, usually learned by experience, that are instrumental in the accomplishment of desired organizational results or outcomes.'}, {'term': 'Competency modeling', 'definition': 'Process that identifies the characteristics desired across all individuals and jobs within an organization; these characteristics should predict behavior across a wide variety of tasks and settings, and provide the organization with a set of core characteristics that distinguish it from other organizations.'}, {'term': 'Comprehensive staffing model', 'definition': 'Model that gathers enough high-quality information about candidates to predict the likelihood of their success on the varied demands of the job.'}, {'term': 'Compressed workweek', 'definition': 'Schedule that permits an employee to work for longer than eight hours a day and fewer than five days a week.'}, {'term': 'Computer adaptive testing (CAT)', 'definition': 'Presents a test taker with a few items that cover the range of difficulty of the test, identifies a test taker’s approximate level of ability, and then asks only questions to further refine the test taker’s position within that ability level.'}, {'term': 'Computer-based training', 'definition': 'Includes text, graphics, and/or animation presented via computer for the express purpose of teaching job-relevant knowledge and skills.'}, {'term': 'Concurrent validity design', 'definition': 'Criterion-related validity design in which there is no time lag between gathering the testscores and the performance data.'}, {'term': 'Conscientiousness', 'definition': 'Tendency to be responsible, organized, planful, and achievement oriented.'}, {'term': 'Consideration', 'definition': 'Type of behavior identified in the Ohio State studies; included behavior indicating mutual trust, respect, and a certain warmth and rapport between the supervisor and group.'}, {'term': 'Construct', 'definition': 'Psychological concept or characteristic that a predictor is intended to measure; examples are intelligence, personality, and leadership.'}, {'term': 'Construct validity', 'definition': 'Validity approach in which investigators gather evidence to support decisions or inferences about psychological constructs; often begins with investigators demonstrating that a test designed to measure a particular construct correlates with other tests in the predicted manner.'}, {'term': 'Content-related validation design', 'definition': 'Demonstrates that the content of the selection procedure represents an adequate sample of important work behaviors and activities and/or worker KSAOs defined by the job analysis.'}, {'term': 'Contingency approach', 'definition': 'Leadership theory proposed to take into account the role of the situation in the exercise of leadership.'}, {'term': 'Contingency theories of organization', 'definition': 'Theories proposing that the best way to structure an organization depends on the circumstances of the organization.'}, {'term': 'Contingent reward', 'definition': 'A reward that depends on or is contingent in a particular response.'}, {'term': 'Continuance commitment', 'definition': 'Perceived cost of leaving an organization.'}, {'term': 'Continuous change', 'definition': 'Ongoing, evolving, and cumulative organizational change characterized by small, continuous adjustments, created simultaneously across units, that add up to substantial change.'}, {'term': 'Continuous-process organization', 'definition': 'Organization that depends on a continuous process for output or product.'}, {'term': 'Continuous reward', 'definition': 'A reward that is presented every time a correct response occurs.'}, {'term': 'Control theory', 'definition': 'Theory based on the principle of a feedback loop that assumes that an individual compares a standard to actual outcome and adjusts behavior to bring the outcome into agreement with the standard.'}, {'term': 'Coordination loss', 'definition': 'Reduced group performance that occurs when team members expend their energies in different directions or fail to synchronize or coordinate their work.'}, {'term': 'Core self-evaluations', 'definition': 'Assessments that individuals make of their circumstances; elements of core evaluations include self-esteem, self-efficacy, locus of control, and the absence of neuroticism.'}, {'term': 'Coronary-prone personality', 'definition': 'Alternative name given to Type A behavior pattern (TABP) because of its links to coronary heart disease and heart attacks.'}, {'term': 'Correlation coefficient', 'definition': 'Statistic assessing the bivariate, linear association between two variables. Provides information about both the magnitude (numerical value) and the direction (+ or −) of the relationship between two variables.'}, {'term': 'Counterproductive work behavior (CWB)', 'definition': 'Voluntary behavior that violates significant organizational norms and threatens the well-being of the organization, its members, or both.'}, {'term': 'Criterion', 'definition': 'An outcome variable that describes important aspects or demands of the job; the variable that we predict when evaluating the validity of a predictor.'}, {'term': 'Criterion contamination', 'definition': 'Occurs when an actual criterion includes information unrelated to the behavior one is trying to measure.'}, {'term': 'Criterion deficiency', 'definition': 'Occurs when an actual criterion is missing information that is part of the behavior one is trying to measure.'}, {'term': 'Criterion-referenced cut score', 'definition': 'Established by considering the desired level of performance for a new hire and finding the test score that corresponds to the desired level of performance; sometimes called “domain-referenced” cut score.'}, {'term': 'Criterion-related validity', 'definition': 'Validity approach that is demonstrated by correlating a test score with a performance measure; improves researcher’s confidence in the inference that people with higher test scores have higher performance.'}, {'term': 'Critical incident technique', 'definition': 'Approach in which subject matter experts are asked to identify critical aspects of behavior or performance in a particular job that led to success or failure.'}, {'term': 'Critical incidents', 'definition': 'Examples of behavior that appear “critical” in determining whether performance would be good, average, or poor in specific performance areas.'}, {'term': 'Critical thinking skills', 'definition': 'Require active involvement in applying the principles under discussion.'}, {'term': 'Cross-cultural training', 'definition': 'Designed to prepare individuals from one culture to interact more effectively with individuals from different cultures; the goal is to develop understanding of basic differences in values and communication styles.'}, {'term': 'Cross-training', 'definition': 'Training that involves rotating team members through different positions on the team so that they can acquire an understanding of the duties of their teammates and an overview of the team’s task.'}, {'term': 'Cross-validation', 'definition': 'Process used with multiple regression techniques in which a regression equation developed on a first sample is tested on a second sample to determine if it still fits well; usually carried out with an incumbent sample, and the cross-validated results are used to weight the predictor scores of an applicant sample.'}, {'term': 'Cultural assimilator', 'definition': 'Written or computer-based tool for individual use which presents a collection of scenarios describing challenging, cross-cultural critical incidents.'}, {'term': 'Culture', 'definition': 'A system in which individuals share meanings and common ways of viewing events and objects.'}, {'term': 'Culture shock', 'definition': 'Condition typically experienced four to six months after expatriates arrive in a foreign country; symptoms include homesickness, irritability, hostility toward host nationals, and inability to work effectively.'}, {'term': 'Culture-general assimilator', 'definition': 'Used to sensitize people to crosscultural differences they may encounter across a wide variety of cultures.'}, {'term': 'Culture-specific assimilator', 'definition': 'Assimilator developed for a particular culture.'}, {'term': 'Culture-specific characteristics', 'definition': 'Leader characteristics that are more acceptable in some countries than others.'}, {'term': 'Cut score', 'definition': 'Specified point in a distribution of scores below which candidates are rejected; also known as a “cutoff score.”'}, {'term': 'Cyberbullying', 'definition': 'Bullying that takes place through electronic technology.'}, {'term': 'Declarative knowledge (DK)', 'definition': 'Understanding what is required to perform a task; knowing information about a job or job task.'}, {'term': 'Deep acting', 'definition': 'Emotional labor that consists of managing one’s feelings, including emotions required by the job.'}, {'term': 'Delegation of authority', 'definition': 'A concept that describes which lower-level employees report to employees above them in an organization.'}, {'term': 'Demand–control model', 'definition': 'A model suggesting that two factors are prominent in producing job stress: job demands and individual control; developed by Karasek.'}, {'term': 'Democratic climate', 'definition': 'Organizational climate described by Lewin as less structured, with greater opportunity for individual responsibility and risk taking.'}, {'term': 'Demographic diversity', 'definition': 'Differences in observable attributes or demographic characteristics such as age, gender, and ethnicity.'}, {'term': 'Dependability', 'definition': 'A facet of conscientiousness, consisting of being disciplined, well organized, respectful of laws and regulations, honest, trustworthy, and accepting of authority.'}, {'term': 'Depersonalization', 'definition': 'Burnout that occurs when individuals become hardened by their job and tend to treat clients or patients like objects.'}, {'term': 'Deposition', 'definition': 'Interview under oath taken by an opposing attorney in a lawsuit.'}, {'term': 'Descriptive statistics', 'definition': 'Summarize, organize, and describe a sample of data.'}, {'term': 'Destructive criticism', 'definition': 'Negative feedback that is cruel, sarcastic, and offensive; usually general rather than specific and often directed toward personal characteristics of the employee rather than job-relevant behaviors.'}, {'term': 'Determinants of performance', 'definition': 'Basic building blocks or causes of performance, which are declarative knowledge,procedural knowledge, and motivation.'}, {'term': 'Development', 'definition': 'Formal education, job experiences, mentoring relationships, and assessments of personality and abilities that help employees prepare for the future.'}, {'term': 'Dictionary of Occupational Titles (D.O.T.)', 'definition': 'Document that includes job analysis and occupational information used to match applicants with job openings; a major purpose of the D.O.T. was, and still is, for use in occupational counseling.'}, {'term': 'Differential psychology', 'definition': 'Scientific study of differences between or among two or more people.'}, {'term': 'Discovery', 'definition': 'Process in which lawyers are given access to potential witnesses who will be called by the other side, as well as any documents relevant to the complaints.'}, {'term': 'Dishonesty', 'definition': 'Employee theft of goods and theft of time (arriving late, leaving early, taking unnecessary sick days) or dishonest communications with customers, co-workers, or management.'}, {'term': 'Disinterestedness', 'definition': 'Characteristic of scientists who should be objective and uninfluenced by biases or prejudices when conducting research.'}, {'term': 'Dissonance theory', 'definition': 'Theory suggested by Festinger that observed that tension exists when individuals hold “dissonant cognitions” (incompatible thoughts). This approach assumes that individuals always seek some sense of “balance” (i.e., absence of tension) and that they will direct their behavior'}, {'term': 'Distance learning', 'definition': 'Approach that allows trainees to interact and communicate with an instructor by using audio and video (television, computer, or radio) links that allow for learning from a distant location.'}, {'term': 'Distress', 'definition': 'Type of stress resulting from chronically demanding situations that produces negative health outcomes.'}, {'term': 'Distributed practice', 'definition': 'Provides individuals with rest intervals between practice sessions, which are spaced over a longer period of time.'}, {'term': 'Distributive justice', 'definition': 'Type of justice in which the allocation of outcomes or rewards to organizational members is perceived as fair.'}, {'term': 'Diversity', 'definition': 'Differences in demographic characteristics; also includes differences in values, abilities, interests, and experiences.'}, {'term': 'Division of labor', 'definition': 'The division of tasks performed in an organization into specialized jobs and departmental functions.'}, {'term': 'Drive', 'definition': 'Nonhuman equivalent of “motives” and “needs.”'}, {'term': 'Duties', 'definition': 'Groups of similar tasks; each duty involves a segment of work directed at one of the general goals of a job.'}, {'term': 'Ecology model', 'definition': 'Underlying model for life history biodata instruments. Proposes that the events that make up a person’s history represent choices made by the individual to interact with his or her environment. These choices can signal abilities, interests, and personality characteristics.'}, {'term': 'Effective leadership', 'definition': 'A situation that occurs when a leader changes a follower’s behavior, resulting in both leader and follower feeling satisfied and effective.'}, {'term': 'Effectiveness', 'definition': 'Evaluation of the results of performance; often controlled by factors beyond the actions of an individual.'}, {'term': 'Electronic performance monitoring', 'definition': 'Monitoring work processes with electronic devices; can be very cost effective and has the potential for providing detailed and accurate work logs.'}, {'term': 'Emotion', 'definition': 'An effect or feeling, often experienced and displayed in reaction to an event or thought and accompanied by physiological changes in various systems of the body.'}, {'term': 'Emotion-focused coping', 'definition': 'Type of coping directed at reducing the emotional response to a problem by avoiding, minimizing, or distancing oneself from the problem.'}, {'term': 'Emotional exhaustion', 'definition': 'Burnout that occurs when individuals feel emotionally drained by work.'}, {'term': 'Emotional intelligence (EI)', 'definition': 'A proposed kind of intelligence focused on people’s awareness of their own and others’ emotions.'}, {'term': 'Emotional intelligence quotient (EQ)', 'definition': 'Parallels the notion of intelligence quotient (IQ); a score on a test of emotional intelligence.'}, {'term': 'Emotional labor', 'definition': 'Regulation of one’s emotions to meet job or organizational demands; can be achieved through surface acting and deep acting.'}, {'term': 'Emotional stability', 'definition': 'Displaying little emotion; showing the same emotional response in various situations.'}, {'term': 'Employee assistance program (EAP)', 'definition': 'Counseling provided by an organization to deal with workplace stress, alcohol or drug difficulties, and problems stemming from outside the job.'}, {'term': 'Employee comparison methods', 'definition': 'Form of evaluation that involves the direct comparison of one person with another.'}, {'term': 'Employee engagement', 'definition': 'A positive work-related state of mind that includes high levels of energy, enthusiasm, and identification with one’s work.'}, {'term': 'Episodic change', 'definition': 'Organizational change characterized as infrequent, discontinuous, and intentional; often launched with fanfare, with senior leaders clearly articulating pathways to change and disseminating information about the process and desired end state.'}, {'term': 'Equal Pay Act of 1963', 'definition': 'Prohibits discrimination on the basis of sex in the payment of wages or benefits, where men and women perform work of similar skill, effort, and responsibility for the same employer under similar working conditions.'}, {'term': 'Equality norm', 'definition': 'Definition of fairness based on the view that people should receive approximately equal rewards; most common foundation for defining fairness in Scandinavian and Asian countries.'}, {'term': 'Equity theory', 'definition': 'Motivational theory developed by Adams (1965) that suggested that individuals look at their world in terms of comparative inputs and outcomes. Individuals compare their inputs and outcomes with others (e.g., peers, co-workers) by developing an input/outcome ratio.'}, {'term': 'Equivalent forms reliability', 'definition': 'Calculated by correlating measurements from a sample of individuals who complete two different forms of the same test.'}, {'term': 'Eustress', 'definition': 'Type of stress that provides challenges that motivate individuals to work hard and meet their goals.'}, {'term': 'Exhaustion', 'definition': 'Stage of the general adaptation syndrome in which overall resistance drops and adverse consequences (e.g., burnout, severe illness, and even death) can result unless stress is reduced.'}, {'term': 'Expatriate', 'definition': 'Manager or professional assigned to work in a location outside of his or her home country.'}, {'term': 'Expectancy', 'definition': 'An individual’s belief that a particular behavior (e.g., effort, hard work) will lead to higher performance.'}, {'term': 'Expectancy framework', 'definition': 'Approach in which employees’ expectations about the relationship between how much effort they expend and how well they perform are important to their motivation and learning.'}, {'term': 'Experimental control', 'definition': 'Characteristic of research in which possible confounding influences that might make results less reliable or harder to interpret are eliminated; often easier to establish in laboratory studies than in field studies.'}, {'term': 'Experimental design', 'definition': 'Participants are randomly assigned to different conditions.'}, {'term': 'Expert performance', 'definition': 'Performance exhibited by those who have been practicing for at least 10 years and have spent an average of 4 hours per day in deliberate practice.'}, {'term': 'Expert witness', 'definition': 'Witness in a lawsuit who is permitted to voice opinions about organizational practices.'}, {'term': 'External criteria', 'definition': 'Assess whether changes as a result of training occur when trainees are back on the job.'}, {'term': 'Extrinsic satisfaction', 'definition': 'Satisfaction that derives from aspects extrinsic, or external, to job tasks, such as pay or benefits.'}, {'term': 'Facet satisfaction', 'definition': 'Information related to specific facets or elements of job satisfaction.'}, {'term': 'Fairness', 'definition': 'Value judgment about actions or decisions based on test scores.'}, {'term': 'False negative', 'definition': 'Decision in which an applicant was rejected but would have performed adequately or successfully; decision is false because of the incorrect prediction that the applicant would not perform successfully and negative because the applicant was not hired.'}, {'term': 'False positive', 'definition': 'Decision in which an applicant was accepted but performed poorly; decision is false because of the incorrect prediction that the applicant would perform successfully and positive because the applicant was hired.'}, {'term': 'Feedback', 'definition': 'Knowledge of the results of one’s actions; enhances learning and performance in training and on the job.'}, {'term': 'Feedback loop', 'definition': 'Connection between knowledge of results and the intermediate states that occur between goal commitment and performance.'}, {'term': 'Fidelity', 'definition': 'Extent to which the task trained is similar to the task required on the job.'}, {'term': 'Field theory', 'definition': 'Approach developed by Kurt Lewin, who proposed that various forces in the psychological environment interacted and combined to yield a final course of action.'}, {'term': 'Fight-or-flight reaction', 'definition': 'Adaptive response to stressful situations exhibited by animals and humans in which they choose to either fight or attempt to escape.'}, {'term': 'Five Factor Model (FFM)', 'definition': 'A taxonomy of five personality factors, composed of conscientiousness, extraversion, agreeableness, emotional stability, and openness to experience.'}, {'term': 'Fixed shift', 'definition': 'A particular shift that is permanently assigned to a worker.'}, {'term': 'Flextime', 'definition': 'Schedule in which individual workers are given discretion over the time they report to work and the time they leave work on a given day.'}, {'term': 'Forced-choice format', 'definition': 'Requires the rater to choose two statements out of four that could describe the ratee.'}, {'term': 'Forced distribution rating system', 'definition': 'Requires evaluators to place employees into performance categories based on a predetermined percentage of employees in different categories (low, moderate, high).'}, {'term': 'Frame-of-reference (FOR) training', 'definition': 'Training based on the assumption that a rater needs a context or “frame” for providing a rating; includes (1) providing information on the multidimensional nature of performance, (2) ensuring that raters understand the meaning of anchors on the scale, (3) engaging in practice rating exercises, and (4) providing feedback on practice exercises.'}, {'term': 'Frustration–aggression hypothesis', 'definition': 'Hypothesis that frustration leads to aggression; ultimately found to be too broad; aggression is only one possible response to frustration and not everyone responds to frustration with aggression.'}, {'term': 'Full-range theory of leadership', 'definition': 'Hierarchical model that ranges from laissez-faire leadership through transactional leadership to transformational leadership.'}, {'term': 'Functional personality at work', 'definition': 'The way that an individual behaves, handles emotions, and accomplishes tasks in a work setting; a combination of Big Five factors.'}, {'term': '“g”', 'definition': 'Abbreviation for general mental ability.'}, {'term': 'g-ocentric model', 'definition': 'Tendency to understand and predict the behavior of workers simply by examining “g.”'}, {'term': 'General adaptation syndrome (GAS)', 'definition': 'A nearly identical response sequence to almost any disease or trauma (poisoning, injury, psychological stress); identified by Hans Selye.'}, {'term': 'General mental ability', 'definition': 'The nonspecific capacity to reason, learn, and solve problems in any of a wide variety of ways and circumstances.'}, {'term': 'Generalizability theory', 'definition': 'A sophisticated approach to the question of reliability that simultaneously considers all types of error in reliability estimates (e.g., test–retest, equivalent forms, and internal consistency).'}, {'term': 'Generalize', 'definition': 'To apply the results from one study or sample to other participants or situations.'}, {'term': 'Generalized compliance', 'definition': 'Behavior that is helpful to the broader organization, such as upholding company rules.'}, {'term': 'Global leadership and organizational behavior effectiveness (GLOBE)', 'definition': 'Large-scale cross-cultural study of leadership by 170 social scientists and management researchers in over 60 countries.'}, {'term': 'Goal setting', 'definition': 'Motivational approach in which specific, difficult goals direct attention and improve performance in training and on the job.'}, {'term': 'Goal-setting theory', 'definition': 'Theory proposed by Locke and colleagues in which the general concept of a goal is adapted to work motivation. In this approach, a goal is seen as a motivational force, and individuals who set specific, difficult goals perform better than individuals who simply adopt a “do your'}, {'term': 'Graphic rating scale', 'definition': 'Graphically displays performance scores that run from high on one end to low on the other end.'}, {'term': '“Great man” theories', 'definition': 'Leadership theories developed by historians who examined the life of a respected leader for clues leading to that person’s greatness; often focused on a galvanizing experience or an admirable trait (persistence, optimism, or intelligence) that a leader possesses to a singular degree.'}, {'term': 'Group dynamics', 'definition': 'Field that grew out of the application of Kurt Lewin’s field theory to industry.'}, {'term': 'Group polarization', 'definition': 'Tendency for groups to make more extreme decisions than those made by individuals.'}, {'term': 'Group test', 'definition': 'Can be administered to large groups of individuals; often valuable in reducing the costs (both in time and money) of testing many applicants.'}, {'term': 'Groupthink', 'definition': 'Mode of thinking that group members engage in when they are deeply involved in a cohesive group and when their desire for agreement overrides their motivation to appraise alternative courses of action realistically.'}, {'term': 'Guided team self-correction training', 'definition': 'A team training intervention in which team members learn to diagnose the team’s problems and develop effective solutions.'}, {'term': 'Halo error', 'definition': 'Occurs when a rater assigns the same rating to an employee on a series of dimensions, creating a halo or aura that surrounds all of the ratings, causing them to be similar.'}, {'term': 'Hands-on performance measurement', 'definition': 'Requires an employee to engage in work-related tasks; usually includes carefully constructed simulations of central or critical pieces of work that involve single workers.'}, {'term': 'Hardiness', 'definition': 'A set of personality characteristics that provide resistance to stress; hardy individuals feel in control of their lives, have a sense of commitment to their family and their work goals and values, and see unexpected change as a challenge.'}, {'term': 'Hawthorne effect', 'definition': 'A change in behavior or attitudes that was the simple result of increased attention.'}, {'term': 'Hawthorne studies', 'definition': 'Research done at the Hawthorne, Illinois, plant of the Western Electric Company that began as attempts to increase productivity by manipulating lighting, rest breaks, and work hours. This research showed the important role that workers’ attitudes played in productivity.'}, {'term': 'Hindrance-related stressors', 'definition': 'Job demands or circumstances that tend to limit or interfere with an individual’s work achievement.'}, {'term': 'Horizontal culture', 'definition': 'A culture that minimizes distances between individuals.'}, {'term': 'Horizontal transfer', 'definition': 'Transfer across different settings or contexts at the same level of the organization.'}, {'term': 'Hostile working environment sexual harassment', 'definition': 'Occurs when a pattern of conduct, which is perceived as offensive and is related to sex or gender, unreasonably interferes with work performance.'}, {'term': 'Hostility', 'definition': 'Type A behavior pattern subcomponent associated with increased secretion of stress hormones and increased risk of coronary heart disease and other long-term, harmful health outcomes.'}, {'term': 'Human engineering or human factors psychology', 'definition': 'The study of the capacities and limitations of humans with respect to a particular environment.'}, {'term': 'Human Relations Movement', 'definition': 'The results of the Hawthorne studies ushered in this movement, which focused on work attitudes and the newly discovered emotional world of the worker.'}, {'term': 'Human relations theory', 'definition': 'Theory that adds a personal or human element to the study of organizations; considers the interrelationship between an organization’s requirements and the characteristics of its members.'}, {'term': 'Human resources management (HRM)', 'definition': 'Practices such as recruiting, selection, retention, training, and development of people (human resources) in order to achieve individual and organizational goals.'}, {'term': 'Hurdle system', 'definition': 'Noncompensatory strategy in which an individual has no opportunity to compensate at a later assessment stage for a low score in an earlier stage of the assessment process.'}, {'term': 'Hygiene needs', 'definition': 'Lower-level needs described in Herzberg’s two-factor theory. Herzberg proposed that meeting these needs would eliminate dissatisfaction but would not result in motivated behavior or a state of positive satisfaction.'}, {'term': 'Hypothesis', 'definition': 'Prediction about relationship(s) among variables of interest.'}, {'term': 'Idealized influence', 'definition': 'Leaders display conviction, emphasize trust, take stands on difficult issues, emphasize the importance of commitment and purpose, and are aware of the ethical consequences of their decisions.'}, {'term': 'Impatience/irritability (II)', 'definition': 'Subcomponent of the Type A behavior pattern that reflects intolerance and frustration resulting from being slowed down.'}, {'term': 'In-group members', 'definition': 'People who have high-quality relationships with their leader and high latitude for negotiating their work roles.'}, {'term': 'Incivility at work', 'definition': 'Rude, condescending, and aggressive words or behaviors that violate workplace norms of respect.'}, {'term': 'Inclusion', 'definition': 'The degree to which individuals feel safe, valued, and able to be authentic at work both as individuals and as members of various groups.'}, {'term': 'Incremental validity', 'definition': 'The value in terms of increased validity of adding a particular predictor to an existing selection system.'}, {'term': 'Indicators', 'definition': 'Quantitative measures of how well each objective is being met in the ProMES approach.'}, {'term': 'Individual assessment', 'definition': 'Situation in which only one candidate (or a very few) is assessed on many different attributes.'}, {'term': 'Individual differences', 'definition': 'Dissimilarities between or among two or more people.'}, {'term': 'Individual test', 'definition': 'Test given only on an individual basis.'}, {'term': 'Individualist culture', 'definition': 'A culture that values the individual more than the group.'}, {'term': 'Individualized consideration', 'definition': 'Leaders deal with others as individuals; consider individual needs, abilities, and aspirations; listen attentively; and advise, coach, and teach.'}, {'term': 'Industrial-organizational (I-O) psychology', 'definition': 'The application of psychological principles, theory, and research to the work setting.'}, {'term': 'Inferential statistics', 'definition': 'Used to aid the researcher in testing hypotheses and making inferences from sample data to a larger sample or population.'}, {'term': 'Informal training', 'definition': 'Training experiences that occur outside of formal training programs. Can include specific job assignments, experiences, and activities outside of work.'}, {'term': 'Initiating structure', 'definition': 'Type of behavior identified in the Ohio State studies; included behavior in which the supervisor organizes and defines group activities and his or her relation to the group.'}, {'term': 'Input–process–output model of team effectiveness', 'definition': 'A model that provides links among team inputs, processes, and outputs, thereby enabling an understanding of how teams perform and how to maximize their performance.'}, {'term': 'Inputs', 'definition': 'The training, effort, skills, and abilities that employees bring to or invest in their work.'}, {'term': 'Inspirational motivation', 'definition': 'Leaders articulate an appealing vision of the future, challenge followers with high standards, talk optimistically with enthusiasm, and provide encouragement and meaning for what needs to be done.'}, {'term': 'Instincts', 'definition': 'Inborn tendency that is thought to direct behavior.'}, {'term': 'Instrumentality', 'definition': 'The perceived relationship between performance and the attainment of a certain outcome.'}, {'term': 'Integrity', 'definition': 'Quality of being honest, reliable, and ethical.'}, {'term': 'Intellectual stimulation', 'definition': 'Leaders question old assumptions, values, and beliefs; stimulate new ways of doing things; and encourage expression of ideas and reasons.'}, {'term': 'Intelligence', 'definition': 'The ability to learn and adapt to an environment; often used to refer to general intellectual capacity, as opposed to cognitive ability or mental ability, which often refer to more specific abilities such as memory or reasoning.'}, {'term': 'Intelligence quotient', 'definition': 'Measure of intelligence obtained by giving a subject a standardized “IQ” test. The score is obtained by multiplying by 100 the ratio of the subject’s mental age to chronological age.'}, {'term': 'Intelligence test', 'definition': 'Instrument designed to measure the ability to reason, learn, and solve problems.'}, {'term': 'Interactional justice', 'definition': 'Type of justice concerned with the sensitivity with which employees are treated and linked to the extent that an employee feels respected by the employer.'}, {'term': 'Interests', 'definition': 'Preferences or likings for broad ranges of activities.'}, {'term': 'Intermittent reward', 'definition': 'A reward that is given for only some correct responses.'}, {'term': 'Internal consistency', 'definition': 'Form of reliability that assesses how consistently the items of a test measure a single construct; affected by the number of items in the test and the correlations among the test items.'}, {'term': 'Internal criteria', 'definition': 'Assess trainee reactions to and learning in the training program; generally assessed before trainees leave the training program.'}, {'term': 'Interpersonal competence', 'definition': 'Type of competence that includes social awareness and social skills, such as the ability to resolve conflict and foster a spirit of cooperation.'}, {'term': 'Interpersonal conflict', 'definition': 'Negative interactions with coworkers, supervisors, or clients, which can range from heated arguments to subtle incidents of unfriendly behavior.'}, {'term': 'Intrinsic satisfaction', 'definition': 'Satisfaction that derives from aspects central, or intrinsic, to the job itself, such as responsibility.'}, {'term': 'Introspection', 'definition': 'Early scientific method in which the participant was also the experimenter, recording his or her experiences in completing an experimental task; considered very subjective by modern standards.'}, {'term': 'IQ', 'definition': 'Abbreviation for intelligence quotient.'}, {'term': 'Job analysis', 'definition': 'Process that determines the important tasks of a job and the human attributes necessary to successfully perform those tasks.'}, {'term': 'Job control', 'definition': 'Component of demand–control model that refers to a combination of autonomy in the job and discretion for using different skills.'}, {'term': 'Job crafting', 'definition': 'Self-initiated changes that employees actively make to their jobs to help them increase interesting job characteristics and decrease unpleasant job demands.'}, {'term': 'Job demand', 'definition': 'Component of demand–control model that refers to the workload or intellectual requirements of the job.'}, {'term': 'Job Descriptive Index (JDI)', 'definition': 'One of the most extensively researched and documented job satisfaction instruments; assesses satisfaction with five distinct areas: the work itself, supervision, people, pay, and promotion.'}, {'term': 'Job embeddedness', 'definition': 'Individuals’ attachment to their job that involves (1) links to people and groups in the organization, (2) perceptions of their fit with the job or organization, and (3) what workers say they would sacrifice if they left their jobs.'}, {'term': 'Job enrichment', 'definition': 'A motivational approach that involves increasing the responsibility and interest level of jobs in order to increase the motivation and job satisfaction of employees performing those jobs.'}, {'term': 'Job evaluation', 'definition': 'Method for making internal pay decisions by comparing job titles to one another and determining their relative merit by way of these comparisons.'}, {'term': 'Job ladder or job family', 'definition': 'Cluster of positions that are similar in terms of the human attributes needed to be successful in those positions or in terms of the tasks that are carried out.'}, {'term': 'Job maturity', 'definition': 'A subordinate’s job-related ability, skills, and knowledge.'}, {'term': 'Job rotation', 'definition': 'Approach that involves moving employees to various departments or areas of a company, or to various jobs within a single department.'}, {'term': 'Job satisfaction', 'definition': 'Positive attitude or emotional state resulting from the appraisal of one’s job or job experience.'}, {'term': 'Job withdrawal', 'definition': 'Action that represents an individual’s willingness to sever ties to an organization and the work role; includes intentions to quit or retire.'}, {'term': 'Judgmental measure', 'definition': 'Evaluation made of the effectiveness of an individual’s work behavior; judgment most often made by supervisors in the context of a performance evaluation.'}, {'term': 'Judgmental performance measure', 'definition': 'Evaluation made of the effectiveness of an individual’s work behavior, most often by supervisors in the context of a yearly performance evaluation.'}, {'term': 'Justice hypothesis of workplace violence', 'definition': 'Hypothesis that some violent acts can be understood as reactions by an employee to perceived injustice.'}, {'term': 'Just-in-time (JIT) production', 'definition': 'System that depends on the detailed tracking of materials and production so that the materials and human resources necessary for production arrive just in time; central to the reduction of waste in lean production processes.'}, {'term': 'Knowledge', 'definition': 'A collection of specific and interrelated facts and information about a particular topical area.'}, {'term': 'Knowledge test', 'definition': 'Assesses the extent to which individuals understand course or training materials; also administered for licensing and certification purposes.'}, {'term': 'KSAOs', 'definition': 'Individual attributes of knowledge, skills, abilities, and other characteristics that are required to successfully perform job tasks.'}, {'term': 'Laissez-faire', 'definition': 'leadership Leaders provide little guidance to their followers; lowest level of leadership identified by Bass (1997), who contrasted it with transactional leadership and transformational leadership.'}, {'term': 'Large-batch and mass-production organization', 'definition': 'Organization that produces large numbers of discrete units, often using assembly-line operations.'}, {'term': 'Layoff', 'definition': 'Job loss due to employer downsizing or reductions in force; often comes without warning or with a generic warning that the workforce will be reduced.'}, {'term': 'Leader', 'definition': 'The individual in a group given the task of directing task-relevant group activities or, in the absence of a designated leader, carrying the primary responsibility for performing these functions in the group.'}, {'term': 'Leader development', 'definition': 'A process that concentrates on developing, maintaining, or enhancing individual leader attributes such as knowledge, skills, and abilities.'}, {'term': 'Leader emergence', 'definition': 'Study of the characteristics of individuals who become leaders, examining the basis on which they were elected, appointed, or simply accepted.'}, {'term': 'Leader–member exchange (LMX) theory', 'definition': 'Leadership theory proposing that leaders adopt different behaviors with individual subordinates; the particular behavior pattern of the leader develops over time and depends to a large extent on the quality of the leader–subordinate relationship.'}, {'term': 'Leadership development', 'definition': 'A process that concentrates on the leader–follower relationship and on developing an environment in which the leader can build relationships that enhance cooperation and resource exchange.'}, {'term': 'Leadership effectiveness', 'definition': 'Study of which behaviors on the part of a designated leader (regardless of how that position was achieved) led to an outcome valued by the work group or organization.'}, {'term': 'Lean production', 'definition': 'Method that focuses on reducing waste in every form, including overproduction, lengthy waiting times for materials, excessive transportation costs, unnecessary stock, and defective products.'}, {'term': 'Learning', 'definition': 'A relatively permanent change in behavior and human capabilities produced by experience and practice.'}, {'term': 'Learning criteria', 'definition': 'Measures that assess how much was learned in the training program.'}, {'term': 'Learning organization', 'definition': 'Company that emphasizes continuous learning, knowledge sharing, and personal mastery.'}, {'term': 'Leniency error', 'definition': 'Occurs with raters who are unusually easy in their ratings.'}, {'term': 'Life cycle of a leader–follower relationship', 'definition': 'A description of more recent versions of leader–member exchange (LMX) theory, which includes a dynamic process in which the task of the leader is to drive the relationship from a tentative firststage relationship to a deeper, more meaningful one.'}, {'term': 'Limited rationality', 'definition': 'The inability of humans to reason and make decisions in perfectly rational ways.'}, {'term': 'Linear', 'definition': 'Relationship between two variables that can be depicted by a straight line.'}, {'term': 'Linear programming', 'definition': 'Type of programmed instruction in which all trainees proceed through the same material.'}, {'term': 'Locus of control (LOC)', 'definition': 'Construct that refers to the belief of individuals that what happens to them is under their control (internal LOC) or beyond their control (external LOC).'}, {'term': 'Lordstown Syndrome', 'definition': 'Act of sabotage named after a General Motors plant plagued with acts of sabotage.'}, {'term': 'Low personal accomplishment', 'definition': 'Burnout in which individuals feel they cannot deal with problems effectively and understand or identify with others’ problems.'}, {'term': 'Macro-research', 'definition': 'The study of collective behavior.'}, {'term': 'Maslow’s need theory', 'definition': 'Theory that proposed that all humans have a basic set of needs and that these needs express themselves over the life span of the individual as internal “pushes” or drives. Identified five basic needs sets: physiological, security, love or social, esteem, and self-actualization.'}, {'term': 'Massed practice', 'definition': 'Conditions in which individuals practice a task continuously and without rest.'}, {'term': 'Mastery orientation', 'definition': 'Orientation in which individuals are concerned with increasing their competence for the task at hand; they view errors and mistakes as part of the learning process.'}, {'term': 'Mean', 'definition': 'The arithmetic average of the scores in a distribution; obtained by summing all of the scores in a distribution and dividing by the sample size.'}, {'term': 'Measure of central tendency', 'definition': 'Statistic that indicates where the center of a distribution is located. Mean, median, and mode are measures of central tendency.'}, {'term': 'Measurement', 'definition': 'Assigning numbers to characteristics of individuals or objects according to rules.'}, {'term': 'Mechanistic organization', 'definition': 'Organization that depends on formal rules and regulations, makes decisions at higher levels of the organization, and has small spans of control.'}, {'term': 'Median', 'definition': 'The middle score in a distribution.'}, {'term': 'Mental ability', 'definition': 'Capacity to reason, plan, and solve problems; cognitive ability.'}, {'term': 'Mental Masurements Yearbook', 'definition': 'Widely used source that includes an extensive listing of tests as well as reviews of those tests.'}, {'term': 'Mental test', 'definition': 'Instrument designed to measure a subject’s ability to reason, plan, and solve problems; an intelligence test.'}, {'term': 'Merit or equity norm', 'definition': 'Definition of fairness based on the view that those who work hardest or produce the most should get the greatest rewards; most common foundation for defining fairness in the United States.'}, {'term': 'Meso-research', 'definition': 'The study of the interaction of individual and collective behavior.'}, {'term': 'Meta-analysis', 'definition': 'Statistical method for combining and analyzing the results from many studies to draw a general conclusion about relationships among variables.'}, {'term': 'Metric', 'definition': 'Standard of measurement; a scale.'}, {'term': 'Micro-research', 'definition': 'The study of individual behavior.'}, {'term': 'Minnesota Satisfaction Questionnaire (MSQ)', 'definition': 'A commonly used job satisfaction instrument that assesses particular aspects of work (e.g., achievement, ability utilization) as well as scores for extrinsic satisfaction and intrinsic satisfaction.'}, {'term': 'Mobbing', 'definition': 'Situation in which a target is selected and bullied by a group of people rather than an individual.'}, {'term': 'Mode', 'definition': 'The most common or frequently occurring score in a distribution.'}, {'term': 'Mood', 'definition': 'Generalized state of feeling not identified with a particular stimulus and not sufficiently intense to interrupt ongoing thought processes.'}, {'term': 'Motivation (M)', 'definition': 'Concerns the conditions responsible for variations in intensity, persistence, quality, and direction of ongoing behavior.'}, {'term': 'Motivational Trait Questionnaire (MTQ)', 'definition': 'A 48-item questionnaire that provides a standardized method of assessing six distinct aspects of general performance motivation.'}, {'term': 'Motivator needs', 'definition': 'Higher-level needs described in Herzberg’s two-factor theory. Herzberg proposed that meeting such needs resulted in the expenditure of effort as well as satisfaction.'}, {'term': 'Multifactor Leadership Questionnaire (MLQ)', 'definition': 'Selfreport instrument used in the development and validation of the theory of transformational leadership.'}, {'term': 'Multinational staffing', 'definition': 'Procedures that involve staffing for organizations in more than one country.'}, {'term': 'Multiple hurdle system', 'definition': 'Constructed from multiple hurdles so that candidates who do not exceed each of the minimum dimension scores are excluded from further consideration.'}, {'term': 'Multiple regression analysis', 'definition': 'Results in an equation for combining test scores into a composite based on the correlations among the test scores and the correlations of each test score with the performance score.'}, {'term': 'Need', 'definition': 'Internal motivation that is thought to be inborn and universally present in humans.'}, {'term': 'Need norm', 'definition': 'Definition of fairness based on the view that people should receive rewards in proportion to their needs.'}, {'term': 'Negative affectivity (NA)', 'definition': 'Disposition wherein individuals are prone to experience a diverse array of negative mood states (e.g., anxiety, depression, hostility, and guilt).'}, {'term': 'Nonexperimental design', 'definition': 'Does not include any “treatment” or assignment to different conditions.'}, {'term': 'Nonlinear', 'definition': 'Relationship between two variables that cannot be depicted by a straight line; sometimes called “curvilinear” and most easily identified by examining a scatterplot.'}, {'term': 'Norm group', 'definition': 'Group whose test scores are used to compare and understand an individual’s test score.'}, {'term': 'Normative commitment', 'definition': 'An obligation to remain in an organization.'}, {'term': 'Norming', 'definition': 'Comparing a test score to other relevant test scores.'}, {'term': 'Norms', 'definition': 'Informal and sometimes unspoken rules that teams adopt to regulate members’ behavior.'}, {'term': 'Norm-referenced cut score', 'definition': 'Based on some index of the test takers’ scores rather than any notion of job performance.'}, {'term': 'Objective performance measure', 'definition': 'Usually a quantitative count of the results of work such as sales volume, complaint letters, and output.'}, {'term': 'Observational design', 'definition': 'The researcher observes employee behavior and systematically records what is observed.'}, {'term': 'Occupational commitment', 'definition': 'Commitment to a particular occupational field; includes affective, continuance, and normative commitment.'}, {'term': 'Occupational health psychology', 'definition': 'Area of psychology that involves the application of psychology to improving the quality of work life and to protecting and promoting the safety, health, and well-being of workers.'}, {'term': 'Occupational Information Network (O*NET)', 'definition': 'Collection of electronic databases, based on well-developed taxonomies, that has updated and replaced the Dictionary of Occupational Titles (D.O.T.).'}, {'term': 'On-the-job training', 'definition': 'Involves assigning trainees to jobs and encouraging them to observe and learn from more experienced employees.'}, {'term': 'Organic organization', 'definition': 'Organization with a large span of control, less formalized procedures, and decision making at middle levels.'}, {'term': 'Organization', 'definition': 'A group of people who have common goals and who follow a set of operating procedures to develop products and services.'}, {'term': 'Organizational analysis', 'definition': 'Component of training needs analysis that examines organizational goals, available resources, and the organizational environment; helps to determine where training should be directed.'}, {'term': 'Organizational chart', 'definition': 'Diagram of an organization’s structure.'}, {'term': 'Organizational citizenship behavior (OCB)', 'definition': 'Behavior that goes beyond what is expected.'}, {'term': 'Organizational identification (OID)', 'definition': 'The process whereby individuals derive a feeling of pride and esteem from their association with an organization. Individuals may also take pains to distance themselves from the organization for which they work—this would be called organizational disidentification.'}, {'term': 'Organizational justice', 'definition': 'Type of justice that is composed of organizational procedures, outcomes, and interpersonal interactions.'}, {'term': 'Organizational psychology', 'definition': 'Field of psychology that combines research from social psychology and organizational behavior and addresses the emotional and motivational side of work.'}, {'term': 'Outcome/input ratio', 'definition': 'Ratio that results when employees compare their inputs and outcomes to those of others (e.g., peers, co-workers) to determine if they are being treated equitably.'}, {'term': 'Outcomes', 'definition': 'The compensation, satisfaction, and other benefits employees derive from their work.'}, {'term': 'Out-group members', 'definition': 'People who have low-quality relationships with their leader and little latitude for negotiating their work roles.'}, {'term': 'Overall satisfaction', 'definition': 'Overall assessment of job satisfaction that results either from mathematically combining scores based on satisfaction with specific important aspects of work or a single overall evaluative rating of the job.'}, {'term': 'Overt integrity test', 'definition': 'Asks questions directly about past honesty behavior (stealing, etc.) as well as attitudes toward various behaviors such as employee theft.'}, {'term': 'Paired comparison', 'definition': 'Technique in which each employee in a work group or a collection of individuals with the same job title is compared with every other individual in the group on the various dimensions being considered.'}, {'term': 'Paper and pencil test', 'definition': 'One of the most common forms of industrial testing that requires no manipulation of any objects other than the instrument used to respond.'}, {'term': 'Part learning', 'definition': 'Training approach in which subtasks are practiced separately and later combined.'}, {'term': 'Participative behavior', 'definition': 'Type of behavior identified in the Michigan studies; allows subordinates more participation in decision making and encourages more two-way communication.'}, {'term': 'Path–goal theory of motivation', 'definition': 'First formal work motivation theory to suggest that people weighed options before choosing among them. Reasoned that if a worker saw high productivity as a path to the goal of desired rewards or personal goals (e.g., a pay increase or promotion, or increased power, prestige, or responsibility), he or she would likely be a high producer.'}, {'term': 'People skills', 'definition': 'A nontechnical term that includes negotiating skills, communication skills, and conflict resolution skills.'}, {'term': 'Perceptual-motor abilities', 'definition': 'Physical attributes that combine the senses (e.g., seeing, hearing, smell) and motion (e.g., coordination, dexterity).'}, {'term': 'Performance', 'definition': 'Actions or behaviors relevant to the organization’s goals; measured in terms of each individual’s proficiency.'}, {'term': 'Performance components', 'definition': 'May appear in different jobs and result from the determinants of performance; John Campbell and colleagues identified eight performance components, some or all of which can be found in every job.'}, {'term': 'Performance management', 'definition': 'System that emphasizes the link between individual behavior and organizational strategies and goals by defining performance in the context of those goals; jointly developed by managers and the people who report to them.'}, {'term': 'Performance orientation', 'definition': 'Orientation in which individuals are concerned about doing well in training and being evaluated positively.'}, {'term': 'Performance test', 'definition': 'Requires the individual to make a response by manipulating a particular physical object or piece of equipment.'}, {'term': 'Person analysis', 'definition': 'Component of training needs analysis that identifies which individuals within an organization should receive training and what kind of instruction they need.'}, {'term': 'Person-as-intentional approach', 'definition': 'Motivational approach that assumes that individuals are intentional in their behavior.'}, {'term': 'Person as judge', 'definition': 'Metaphor in which an individual seeks information about the extent to which the person and others are perceived as responsible for positive and negative events. The person looks for evidence of intention in the actions of others and considers those intentions in choosing a personal course of action.'}, {'term': 'Person as machine', 'definition': 'Metaphor that suggests that people’s behaviors/actions are reflexive and involuntary and are performed without conscious awareness.'}, {'term': 'Person as scientist', 'definition': 'Metaphor that suggests that people are active information gatherers and analysts who seek knowledge and understanding as a way of mastering their environment.'}, {'term': 'Person–job (P–J) fit', 'definition': 'Extent to which the skills, abilities, and interests of an individual are compatible with the demands of the job.'}, {'term': 'Person–organization (P–O) fit', 'definition': 'Extent to which the values of an employee are consistent with the values held by most others in the organization.'}, {'term': 'Personality', 'definition': 'An individual’s behavioral and emotional characteristics, generally found to be stable over time and in a variety of circumstances; an individual’s habitual way of responding.'}, {'term': 'Personality-based integrity test', 'definition': 'Test that infers honesty and integrity from questions dealing with broad constructs such as conscientiousness, reliability, and social responsibility and awareness.'}, {'term': 'Personality-Related Position Requirements Form (PPRF)', 'definition': 'Job analysis instrument devoted to identifying personality predictors of job performance.'}, {'term': 'Personnel measure', 'definition': 'Measure typically kept in a personnel file including absences, accidents, tardiness, rate of advancement, disciplinary actions, and commendations of meritorious behavior.'}, {'term': 'Personnel psychology', 'definition': 'Field of psychology that addresses issues such as recruitment, selection, training, performance appraisal, promotion, transfer, and termination.'}, {'term': 'Physical abilities', 'definition': 'Bodily powers such as muscular strength, flexibility, and stamina.'}, {'term': 'Physical fidelity', 'definition': 'Extent to which the training task mirrors the physical features of the task performed on the job.'}, {'term': 'Policy capturing', 'definition': 'Technique that allows researchers to code various characteristics and determine which weighed most heavily in raters’ decision making.'}, {'term': 'Positive affectivity (PA)', 'definition': 'Disposition in which individuals are prone to describe themselves as cheerful, enthusiastic, confident, active, and energetic.'}, {'term': 'Positive reinforcement', 'definition': 'Occurs when desired behavior is followed by a reward, which increases the probability that the behavior will be repeated.'}, {'term': 'Power approach', 'definition': 'Leadership theory that examines the types of power wielded by leaders.'}, {'term': 'Power motive', 'definition': 'The desire to attain control or power that results from people learning that the exercise of control over others or the environment is pleasing.'}, {'term': 'Power test', 'definition': 'Has no rigid time limits; enough time is given for a majority of the test takers to complete all of the test items.'}, {'term': 'Predictive validity design', 'definition': 'Criterion-related validity design in which there is a time lag between collection of the test data and the criterion data.'}, {'term': 'Predictor', 'definition': 'The test chosen or developed to assess attributes (e.g., abilities) identified as important for successful job performance.'}, {'term': 'Pretest posttest control group design', 'definition': 'Generally includes random assignment of participants to conditions, a control group, and measures obtained both before and after training has occurred.'}, {'term': 'Primary prevention strategy', 'definition': 'Stress prevention strategy concerned with modifying or eliminating stressors in the work environment.'}, {'term': 'Problem-focused coping', 'definition': 'Type of coping directed at managing or altering a problem causing the stress.'}, {'term': 'Procedural justice', 'definition': 'Type of justice in which the process (or procedure) by which ratings are assigned or rewards are distributed is perceived as fair.'}, {'term': 'Procedural knowledge', 'definition': 'Familiarity with a procedure or process; knowing “how.”'}, {'term': 'Procedural knowledge and skill (PKS)', 'definition': 'Knowing how to perform a job or task; often developed through practice and experience.'}, {'term': 'Process emotion', 'definition': 'Reaction that results from consideration of the tasks one is currently doing.'}, {'term': 'Production team', 'definition': 'Team that consists of frontline employees who produce tangible output.'}, {'term': 'Productivity', 'definition': 'Ratio of effectiveness (output) to the cost of achieving that level of effectiveness (input).'}, {'term': 'Programmed instruction', 'definition': 'Approach in which trainees are given instructional materials in written or computer-based forms that positively reinforce them as they move through the material at their own pace.'}, {'term': 'Progression hypothesis', 'definition': 'A progression of withdrawal behaviors that start with tardiness, increase to absenteeism, and eventually result in a decision to quit or retire.'}, {'term': 'Progressive muscle relaxation', 'definition': 'Stress management technique to relax the muscles, thereby helping to progressively relax the entire body.'}, {'term': 'Project team', 'definition': 'Team that is created to solve a particular problem or set of problems and is disbanded after the project is completed or the problem is solved; also called an ad hoc committee, a task force, or a cross-functional team.'}, {'term': 'ProMES', 'definition': 'The Productivity Measurement and Enhancement System; a motivational approach that utilizes goal setting, rewards, and feedback to increase motivation and performance.'}, {'term': 'Prospective emotion', 'definition': 'Reaction that results from a consideration of the tasks one anticipates doing.'}, {'term': 'Protection model', 'definition': 'Model for addressing diversity that identifies disadvantaged and underrepresented groups and provides special protections for them.'}, {'term': 'Psychological contracts', 'definition': 'Beliefs that people hold regarding terms of an exchange agreement between themselves and the organization.'}, {'term': 'Psychological diversity', 'definition': 'Differences in underlying attributes such as skills, abilities, personality characteristics, attitudes, beliefs, and values; may also include functional, occupational, and educational backgrounds.'}, {'term': 'Psychological fidelity', 'definition': 'Extent to which the training task helps trainees to develop the knowledge, skills, abilities, and other characteristics (KSAOs) necessary to perform the job.'}, {'term': 'Psychological maturity', 'definition': 'The self-confidence and self-respect of the subordinate.'}, {'term': 'Psychometric training', 'definition': 'Training that makes raters aware of common rating errors (central tendency, leniency/severity, and halo) in the hope that this will reduce the likelihood of errors.'}, {'term': 'Psychometrician', 'definition': 'Psychologist trained in measuring characteristics such as mental ability.'}, {'term': 'Psychometrics', 'definition': 'Practice of measuring a characteristic such as mental ability, placing it on a scale or metric.'}, {'term': 'Psychomotor abilities', 'definition': 'Physical functions of movement, associated with coordination, dexterity, and reaction time; also called motor or sensorimotor abilities.'}, {'term': 'Qualitative methods', 'definition': 'Rely on observation, interview, case study, and analysis of diaries or written documents and produce flow diagrams and narrative descriptions of events or processes.'}, {'term': 'Quality circle', 'definition': 'Work group arrangement that typically involves 6 to 12 employees who meet regularly to identify work-related problems and generate ideas to increase productivity or product quality.'}, {'term': 'Quantitative methods', 'definition': 'Rely on tests, rating scales, questionnaires, and physiological measures, and yield numerical results.'}, {'term': 'Quasi-experimental design', 'definition': 'Participants are assigned to different conditions, but random assignment to conditions is not possible.'}, {'term': 'Quid pro quo sexual harassment', 'definition': 'Involves direct requests for sexual favors, for example, when sexual compliance is mandatory for promotions or retaining one’s job.'}, {'term': 'Rating errors', 'definition': 'Inaccuracies in ratings that may be actual errors or intentional or systematic distortions.'}, {'term': 'Reaction criteria', 'definition': 'Measures of trainee impressions of the training program.'}, {'term': 'Realistic job preview (RJP)', 'definition': 'Technique for providing practical information about a job to prospective employees; includes information about the task and context of the work.'}, {'term': 'Rebalance', 'definition': 'Stage in the freeze–rebalance–unfreeze continuous change process intended to reframe what has happened and produce a cognitive framework that gives change deeper meaning.'}, {'term': 'Refreezing', 'definition': 'Third stage in the process of changing an organization in which the new attitudes and values of individuals are stabilized.'}, {'term': 'Regression line', 'definition': 'Straight line that best “fits” the scatterplot and describes the relationship between the variables in the graph; can also be presented as an equation that specifies where the line intersects the vertical axis and what the angle or slope of the line is.'}, {'term': 'Reinforcement theory', 'definition': 'Theory that proposes that behavior depends on three simple elements: stimulus, response, and reward. Proposed that if a response in the presence of a particular stimulus is rewarded (i.e., reinforced), that response is likely to occur again in the presence of that stimulus.'}, {'term': 'Relational demography', 'definition': 'The relative makeup of various demographic characteristics in particular work groups.'}, {'term': 'Relations-oriented behavior', 'definition': 'Type of behavior identified by University of Michigan researchers as an important part of a leader’s activities; similar to consideration in the Ohio State model.'}, {'term': 'Reliability', 'definition': 'Consistency or stability of a measure.'}, {'term': 'Research design', 'definition': 'Provides the overall structure or architecture for the research study; allows investigators to conduct scientific research on a phenomenon of interest.'}, {'term': 'Resistance', 'definition': 'Stage of the general adaptation syndrome in which the body copes with the original source of stress, but resistance to other stressors is lowered.'}, {'term': 'Results criteria', 'definition': 'Measures of how well training can be related to organizational outcomes
