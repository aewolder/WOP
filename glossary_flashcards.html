 such as productivity gains, cost savings, error reductions, or increased customer satisfaction.'}, {'term': 'Retrospective emotion', 'definition': 'Reaction that results from a consideration of the tasks one has already completed.'}, {'term': 'Revery obsession', 'definition': 'Australian psychologist Elton Mayo proposed that this mental state resulted from the mindnumbing, repetitive, and difficult work that characterized U.S. factories in the early 20th century, causing factory workers to be unhappy, prone to resist management attempts to increase productivity, and sympathetic to labor unions.'}, {'term': 'Risky-shift phenomenon', 'definition': 'Tendency for groups to make more risky decisions than individuals; related to the more general phenomenon of group polarization.'}, {'term': 'Role', 'definition': 'The expectations regarding the responsibilities and requirements of a particular job.'}, {'term': 'Role ambiguity', 'definition': 'Stressor that occurs when employees lack clear knowledge of what behavior is expected in their job.'}, {'term': 'Role conflict', 'definition': 'Stressor that occurs when demands from different sources are incompatible.'}, {'term': 'Role overload', 'definition': 'Stressor that occurs when an individual is expected to fulfill too many roles at the same time.'}, {'term': 'Role stressors', 'definition': 'Collective term for stressors resulting from the multiple task requirements or roles of employees.'}, {'term': 'Rotating shift', 'definition': 'A shift that changes over a certain period of time.'}, {'term': 'Routing test', 'definition': 'Preliminary test used in computer adaptive testing that identifies a test taker’s approximate level of ability before providing additional questions to refine the test taker’s position within that ability level.'}, {'term': 'Sabotage', 'definition': 'Acts that damage, disrupt, or subvert the organization’s operations for personal purposes of the saboteur by creating unfavorable publicity, damage to property, destruction of working relationships, or harming of employees or customers.'}, {'term': 'Scatterplot', 'definition': 'Graph used to plot the scatter of scores on two variables; used to display the correlational relationship between two variables.'}, {'term': 'Science', 'definition': 'Approach that involves the understanding, prediction, and control of some phenomenon of interest.'}, {'term': 'Scientific management', 'definition': 'A movement based on principles developed by Frederick W. Taylor who suggested that there was one best and most efficient way to perform various jobs.'}, {'term': 'Scientist-practitioner model', 'definition': 'A model that uses scientific tools and research in the practice of I-O psychology.'}, {'term': 'Screen in test', 'definition': 'Used to add information about the positive attributes of a candidate that might predict outstanding performance; tests of normal personality are examples of screen in tests in the employment setting.'}, {'term': 'Screen out test', 'definition': 'Used to eliminate candidates who are clearly unsuitable for employment; tests of psychopathology are examples of screen out tests in the employment setting.'}, {'term': 'Secondary prevention strategy', 'definition': 'Stress prevention strategy that involves modifying responses to inevitable demands or stressors.'}, {'term': 'Selection ratio (SR)', 'definition': 'Index ranging from 0 to 1 that reflects the ratio of positions to applicants; calculated by dividing the number of positions available by the number of applicants.'}, {'term': 'Self-efficacy', 'definition': 'The belief in one’s capability to perform a specific task or reach a specific goal.'}, {'term': 'Self-esteem', 'definition': 'A sense of positive self-worth that is considered to be an important resource for coping.'}, {'term': 'Self-regulation', 'definition': 'Process by which individuals take in information about behavior and make adjustments or changes based on that information. These changes, in turn, affect subsequent behavior (e.g., strategies, goal commitment).'}, {'term': 'Sensory abilities', 'definition': 'Physical functions of vision, hearing, touch, taste, smell, and kinesthetic feedback (e.g., noticing changes in body position).'}, {'term': 'Settlement discussions', 'definition': 'Conducted by the parties in a lawsuit in an attempt to reach a mutually satisfying resolution of the complaint before proceeding with all of the other steps that lead to a trial.'}, {'term': 'Severity error', 'definition': 'Occurs with raters who are unusually harsh in their ratings.'}, {'term': 'Sexual harassment', 'definition': 'Unwelcome sexual advances, requests for sexual favors, and other conduct of a sexual nature constitute sexual harassment when submission to or rejection of this conduct explicitly or implicitly affects an individual’s employment, unreasonably interferes with an individual’s work performance, or creates a hostile work environment.'}, {'term': 'Shared mental model', 'definition': 'Organized way for team members to think about how the team will work; helps team members understand and predict the behavior of their teammates.'}, {'term': 'Shift work', 'definition': 'Scheduling of work into temporal shifts; common in particular occupational groups such as nurses, blue-collar workers, and public safety personnel.'}, {'term': 'Simple ranking', 'definition': 'Employees are ranked from top to bottom according to their assessed proficiency on some dimension, duty area, or standard.'}, {'term': 'Simulator', 'definition': 'Teaching tool designed to reproduce the critical characteristics of the real world in a training setting that produces learning and transfer to the job.'}, {'term': 'Situational interview', 'definition': 'Asks the interviewee to describe in specific and behavioral detail how he or she would respond to a hypothetical situation.'}, {'term': 'Situational judgment test', 'definition': 'Commonly a paper and pencil test that presents the candidate with a written scenario and asks the candidate to choose the best response from a series of alternatives.'}, {'term': 'Six Sigma systems', 'definition': 'Approach to quality management that provides training for employees and managers in statistical analysis, project management, and problem-solving methods in order to reduce the defect rate of products.'}, {'term': 'Skew', 'definition': 'The extent to which scores in a distribution are lopsided or tend to fall on the left or right side of the distribution.'}, {'term': 'Skill-based outcome', 'definition': 'Type of learning outcome that concerns the development of motor or technical skills.'}, {'term': 'Skills', 'definition': 'Practiced acts, such as shooting a basketball, using a computer keyboard, or persuading someone to buy something.'}, {'term': 'Small-batch organization', 'definition': 'Organization that produces specialty products one at a time.'}, {'term': 'Social desirability', 'definition': 'Desire to be appealing to others.'}, {'term': 'Social learning theory', 'definition': 'Cognitive theory that proposes that there are many ways to learn, including observational learning, which occurs when people watch someone perform a task and then rehearse those activities mentally until they have an opportunity to try them out.'}, {'term': 'Social loafing', 'definition': 'Reduced motivation and performance in groups that occurs when there is a reduced feeling of individual accountability or a reduced opportunity for evaluation of individual performance.'}, {'term': 'Social support', 'definition': 'The comfort, assistance, or information an individual receives through formal or informal contacts with individuals or groups.'}, {'term': 'Socialization', 'definition': 'Process by which a new employee becomes aware of the values and procedures of an organization.'}, {'term': 'Society for Industrial and Organizational Psychology (SIOP)', 'definition': 'An association to which many I-O psychologists, both practitioners and researchers, belong. Designated as Division 14 of the American Psychological Association (APA).'}, {'term': 'Span of control', 'definition': 'A concept that describes the number of positions or people reporting to a single individual—the width—    in an organization.'}, {'term': 'Speed test', 'definition': 'Has rigid and demanding time limits so most test takers will be unable to finish the test in the allotted time.'}, {'term': 'Staffing decisions', 'definition': 'Associated with recruiting, selecting, promoting, and separating employees.'}, {'term': 'Stamina', 'definition': 'Physical ability to supply muscles with oxygenated blood through the cardiovascular system; also known as cardiovascular strength or aerobic strength or endurance.'}, {'term': 'Stanford–Binet test', 'definition': 'A well-known intelligence test designed for testing one individual at a time. Originally developed by Alfred Binet and Theodore Simon in 1905, the Binet– Simon test was updated starting in 1916 by Lewis Terman and colleagues at Stanford University, which led to the test’s current name.'}, {'term': 'Statistical artifacts', 'definition': 'Characteristics (e.g., small sample size, unreliable measures) of a particular study that distort the observed results. Researchers can correct for artifacts to arrive at a statistic that represents the “true” relationship between the variables of interest.'}, {'term': 'Statistical control', 'definition': 'Using statistical techniques to control for the influence of certain variables. Such control allows researchers to concentrate exclusively on the primary relationships of interest.'}, {'term': 'Statistical decision making', 'definition': 'Combines information according to a mathematical formula.'}, {'term': 'Statistical power', 'definition': 'The likelihood of finding a statistically significant difference when a true difference exists.'}, {'term': 'Statistical significance', 'definition': 'Indicates that the probability of the observed statistic is less than the stated significance level adopted by the researcher (commonly p = .05). A statistically significant finding indicates that, if the null hypothesis were true, the results found are unlikely to occur by chance, and the null hypothesis is rejected.'}, {'term': 'Strains', 'definition': 'Reaction or response to stressors.'}, {'term': 'Stress hormone', 'definition': 'Chemical (e.g., adrenaline, noradrenaline, epinephrine, or cortisol) released in the body when a person encounters stressful or demanding situations.'}, {'term': 'Stress inoculation', 'definition': 'Common type of stress management training that usually combines primary prevention and secondary prevention strategies.'}, {'term': 'Stress management training', 'definition': 'A program useful for helping employees deal with workplace stressors that are difficult to remove or change.'}, {'term': 'Stressors', 'definition': 'Physical or psychological demands to which an individual responds.'}, {'term': 'Structure', 'definition': 'The formal way that an organization is designed in terms of division of labor, delegation of authority, and span of control; represented by the number of levels—or height—in an organization.'}, {'term': 'Structured interview', 'definition': 'Consists of very specific questions asked of each candidate; includes tightly crafted scoring schemes with detailed outlines for the interviewer with respect to assigning ratings or scores based on interview performance.'}, {'term': 'Subject matter expert (SME)', 'definition': 'Employee (incumbent) who provides information about a job in a job analysis interview or survey.'}, {'term': 'Successful leadership', 'definition': 'A situation that occurs when a follower changes his or her behavior as a function of the leader’s effort.'}, {'term': 'Surface acting', 'definition': 'Emotional labor that consists of managing or faking one’s expressions or emotions.'}, {'term': 'Survey design', 'definition': 'Research strategy in which participants are asked to complete a questionnaire or survey.'}, {'term': 'Tacit knowledge', 'definition': 'Action-oriented, goal-directed knowledge, acquired without direct help from others; colloquially called “street smarts.”'}, {'term': 'Task analysis', 'definition': 'Component of training needs analysis that examines what employees must do to perform the job properly.'}, {'term': 'Task performance', 'definition': 'Proficiency with which job incumbents perform activities that are formally recognized as a part of their job.'}, {'term': 'Task-oriented behavior', 'definition': 'Type of behavior identified by University of Michigan researchers as an important part of a leader’s activities; similar to initiating structure from the Ohio State studies.'}, {'term': 'Task-oriented job analysis', 'definition': 'Approach that begins with a statement of the actual tasks as well as what is accomplished by those tasks.'}, {'term': 'Taxonomy', 'definition': 'An orderly, scientific system of classification.'}, {'term': 'Team', 'definition': 'Interdependent collection of individuals who work together toward a common goal and who share responsibility for specific outcomes for their organizations.'}, {'term': 'Team composition', 'definition': 'The attributes of team members, including skills, abilities, experiences, and personality characteristics.'}, {'term': 'Team leader training', 'definition': 'Training of the team’s leader in conflict resolution and team coordination.'}, {'term': 'Team-role theory', 'definition': 'Theory proposed by Belbin that effective teams contain a combination of individuals capable of working in nine team roles; used by organizations and management consultants in Europe and Australia to assess and develop teams.'}, {'term': 'Telecommuting', 'definition': 'Accomplishing work tasks from a distant location using electronic communication media.'}, {'term': 'Termination for cause', 'definition': 'An individual is fired from an organization for a particular reason; the individual has usually been warned one or more times about a problem, and either cannot or will not correct it.'}, {'term': 'Tertiary prevention strategy', 'definition': 'Stress prevention strategy focused on healing the negative effects of stressors.'}, {'term': 'Test', 'definition': 'An objective and standardized procedure for measuring a psychological construct using a sample of behavior.'}, {'term': 'Test battery', 'definition': 'Collection of tests that usually assess a variety of different attributes.'}, {'term': 'Test–retest reliability', 'definition': 'Calculated by correlating measurements taken at time one with measurements taken at time two.'}, {'term': 'Theory Y', 'definition': 'Theory developed by McGregor to describe managers who believe subordinates are motivated to meet goals in the absence of organizational controls.'}, {'term': 'Think-aloud protocol', 'definition': 'Approach used by cognitive psychologists to investigate the thought processes of experts who achieve high levels of performance; an expert performer describes in words the thought process that he or she uses to accomplish a task.'}, {'term': 'Time and motion studies', 'definition': 'Studies that broke every action down into its constituent parts, timed those movements with a stopwatch, and developed new and more efficient movements that would reduce fatigue and increase productivity.'}, {'term': 'Time horizon', 'definition': 'Cultural dimension that affects whether managers and employees focus on short-term or long-term goals.'}, {'term': 'Time urgency', 'definition': 'Subcomponent of the Type A behavior pattern that refers to the feeling of being pressured by inadequate time.'}, {'term': 'TIP (The Industrial-Organizational Psychologist)', 'definition': 'Quarterly newsletter published by the Society for Industrial and Organizational Psychology; provides I-O psychologists and those interested in I-O psychology with the latest relevant information about the field.'}, {'term': 'Title VII of the Civil Rights Act of 1964', 'definition': 'Federal legislation that prohibits employment discrimination on the basis of race, color, religion, sex, or national origin, which define what are known as protected groups. Prohibits not only intentional discrimination, but also practices that have the unintentional effect of discriminating against individuals because of their race, color, national origin, religion, or sex.'}, {'term': 'Total quality management (TQM)', 'definition': 'A unique way of organizing productive effort by emphasizing team-based behavior directed toward improving quality and meeting customer demands.'}, {'term': 'Trainee motivation', 'definition': 'Extent to which trainees are interested in attending training, learning from training, and transferring the skills and knowledge acquired in training back to the job.'}, {'term': 'Trainee readiness', 'definition': 'Refers to whether employees have the personal characteristics necessary to acquire knowledge from a training program and apply it to the job.'}, {'term': 'Training', 'definition': 'Systematic acquisition of skills, concepts, or attitudes that results in improved performance in another environment.'}, {'term': 'Training evaluation', 'definition': 'Involves the systematic collection of descriptive and judgmental information that can be used to make effective training decisions.'}, {'term': 'Training needs analysis', 'definition': 'A three-step process of organizational, task, and person analysis; required to develop a systematic understanding of where training is needed, what needs to be taught or trained, and who will be trained.'}, {'term': 'Trait approach', 'definition': 'Leadership theory that attempted to show that leaders possessed certain characteristics that nonleaders did not.'}, {'term': 'Transactional leadership', 'definition': 'Leaders show followers how they can meet their personal goals by adopting a particular behavior pattern; the leader develops social contracts with followers in which certain behaviors will be rewarded.'}, {'term': 'Transfer of training', 'definition': 'Degree to which trainees apply the knowledge, skills, and attitudes gained in training to their jobs.'}, {'term': 'Transfer of training climate', 'definition': 'Workplace characteristics that either inhibit or facilitate the transfer to the job of what has been learned in training.'}, {'term': 'Transformational leadership', 'definition': 'Leadership theory that describes the behavior of inspirational political leaders who transform their followers by appealing to nobler motives such as justice, morality, and peace.'}, {'term': 'Triangulation', 'definition': 'Approach in which researchers seek converging information from different sources.'}, {'term': 'True negative', 'definition': 'Decision in which an applicant was rejected and would have performed poorly if he or she were hired; decision is true because of the correct prediction that the applicant would not be a good performer and negative because the applicant was not hired.'}, {'term': 'True positive', 'definition': 'Decision in which an applicant was accepted and performed successfully; decision is true because of the correct prediction that the applicant would be a good performer and positive because the applicant was hired.'}, {'term': 'Trust', 'definition': 'Belief in how a person or an organization will act on some future occasion based upon previous interactions with that person or organization.'}, {'term': 'Two-factor theory', 'definition': 'Theory proposed by Herzberg that suggested that there were really two basic needs, not five as suggested by Maslow, and that they were not so much hierarchically arranged as independent of each other.'}, {'term': 'Type A behavior pattern (TABP)', 'definition': 'Set of characteristics exhibited by individuals who are engaged in a chronic struggle to obtain an unlimited number of poorly defined things from their environment in the shortest period of time; subcomponents include hostility, achievement strivings, impatience/ irritability, and time urgency.'}, {'term': 'Ultimate criterion', 'definition': 'Ideal measure of all of the relevant aspects of job performance.'}, {'term': 'Unfreezing', 'definition': 'First stage in the process of changing an organization in which individuals become aware of their values and beliefs.'}, {'term': 'Uniform', 'definition': 'Guidelines on Employee Selection Procedures Official government guidelines designed to assist employers, labor organizations, employment agencies, and licensing and certification boards to comply with federal requirements.'}, {'term': 'Unstructured interview', 'definition': 'Includes questions that may vary by candidate and that allow the candidate to answer in any form he or she may prefer.'}, {'term': 'Utility analysis', 'definition': 'Technique that assesses the economic return on investment of human resource interventions such as staffing and training.'}, {'term': 'Valence', 'definition': 'The strength of a person’s preference for a particular outcome.'}, {'term': 'Validity', 'definition': 'The accurateness of inferences made based on test or performance data; also addresses whether a measure accurately and completely represents what was intended to be measured.'}, {'term': 'Validity coefficient', 'definition': 'Correlation coefficient between a test score (predictor) and a performance measure (criterion).'}, {'term': 'Value model', 'definition': 'Model for addressing diversity in which each element of an organization is valued for what it uniquely brings to the organization.'}, {'term': 'Variability', 'definition': 'The extent to which scores in a distribution vary.'}, {'term': 'Vertical culture', 'definition': 'A culture that accepts and depends upon distances between individuals.'}, {'term': 'Vertical transfer', 'definition': 'Transfer across different levels of the organization; concerned with the link between individual training outcomes and outcomes at higher levels of the organization such as teams.'}, {'term': 'VIE theory', 'definition': 'Motivation theory that assumed that individuals rationally estimate the relative attractiveness and unattractiveness of different rewards or outcomes (valence), the probability that performance will lead to particular outcomes or rewards (instrumentality), and the probability that effort will lead to performance (expectancy).'}, {'term': 'Virtual-collaboration behaviors', 'definition': 'Behaviors that characterize virtual team interactions, including exchanging ideas without criticism, agreeing on responsibilities, and meeting deadlines.'}, {'term': 'Virtual-communication skills', 'definition': 'Skills used in virtual team interactions, including rephrasing unclear sentences or expressions so that all team members understand what is being said, acknowledging the receipt of messages, and responding within one business day.'}, {'term': 'Virtual-socialization skills', 'definition': 'Skills used in virtual team interactions, including soliciting team members’ feedback on the work process used to accomplish team goals, expressing appreciation for ideas and completed tasks, and apologizing for mistakes.'}, {'term': 'Virtual team', 'definition': 'Team that has widely dispersed members working together toward a common goal and linked through computers and other technology.'}, {'term': 'Voice', 'definition': 'Having the possibility of challenging, influencing, or expressing an objection to a process or outcome.'}, {'term': 'Walk-through testing', 'definition': 'Requires an employee to describe to an interviewer in detail how to complete a task or job-related behavior; employee may literally walk through the facility (e.g., a nuclear power plant), answering questions as he or she actually sees the displays or controls in question.'}, {'term': 'Weighted checklist', 'definition': 'Includes items that have values or weights assigned to them that are derived from the expert judgments of incumbents and supervisors of the position in question.'}, {'term': 'Welfare-to-work program', 'definition': 'Program that requires individuals to work in return for government subsidies.'}, {'term': '“West versus the Rest” mentality', 'definition': 'Tendency for researchers to develop theories relevant to U.S. situations, with less concern given to their applicability in other countries.'}, {'term': 'Whole learning', 'definition': 'Training approach in which the entire task is practiced at once.'}, {'term': 'Withdrawal behaviors', 'definition': 'Absenteeism, turnover, tardiness, and retirement may be different manifestations of a larger construct called withdrawal.'}, {'term': 'Work diary', 'definition': 'Job analysis approach that requires workers and/or supervisors to keep a log of their activities over a prescribed period of time.'}, {'term': 'Work–family balance', 'definition': 'Area of research that investigates whether the satisfaction that one experiences at work is in part affected by the satisfaction that one experiences in nonwork, and vice versa.'}, {'term': 'Work–family conflict', 'definition': 'Situation that occurs when workers experience conflict between the roles they fulfill at work and in their personal lives.'}, {'term': 'Work–life balance', 'definition': 'Area of research that investigates whether the satisfaction that one experiences at work is in part affected by the satisfaction that one experiences in non-work and vice versa, particularly to the extent that one environment has demands that conflict with the other.'}, {'term': 'Work sample test', 'definition': 'Assessment procedure that measures job skills by taking samples of behavior under realistic joblike conditions.'}, {'term': 'Work withdrawal', 'definition': 'Action that represents an attempt by the individual to withdraw from work but maintain ties to the organization and the work role; includes lateness and absenteeism.'}, {'term': 'Worker-oriented job analysis', 'definition': 'Approach that focuses on the attributes of the worker necessary to accomplish the tasks.'}];

for (let i = cards.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [cards[i], cards[j]] = [cards[j], cards[i]];
}

let currentIndex = 0;
let showingDefinition = false;

const content = document.getElementById("card-content");
const counter = document.getElementById("counter");

function showTerm() {
    content.innerHTML = `<strong>${cards[currentIndex].term}</strong>
        <div class="hint">(Tap to see definition)</div>`;
    showingDefinition = false;
    counter.textContent = `Card ${currentIndex + 1} of ${cards.length}`;
}

function flipCard() {
    if (!showingDefinition) {
        content.innerHTML = `${cards[currentIndex].definition}
            <div class="hint">(Tap to see term)</div>`;
        showingDefinition = true;
    } else {
        showTerm();
    }
}

function nextCard() {
    currentIndex = (currentIndex + 1) % cards.length;
    showTerm();
}

showTerm();
</script>
